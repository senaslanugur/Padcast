        .middle {

          transform: translate(-50%, -50%);
          position: absolute;
        }

          width: 10px;
          height: 70px;
          background: #fff;
          display: inline-block;

          border-top-left-radius: 20px;

          50% {
            transform: scaleY(1);

        }
